<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a calculator app">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display-toggle">
            <button id="toggleMode">ðŸŒ™</button>
        </div>

        <h4>Calculator</h4>
        <div class="display" id="calculatorDisplay">0</div>

        <!-- input buttons -->
        <div class="buttons">
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn"onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn-operator" onclick="setOperator('/')">Ã·</button>

            <button class="btn"onclick=" appendNumber(4)">4</button>
            <button class="btn"onclick=" appendNumber(5)">5</button>
            <button class="btn"onclick=" appendNumber(6)">6</button>
            <button class="btn-operator"onclick="setOperator('*')">x</button>

            <button class="btn"onclick=" appendNumber(1)">1</button>
            <button class="btn"onclick=" appendNumber(2)">2</button>
            <button class="btn"onclick=" appendNumber(3)">3</button>
            <button class="btn-operator"onclick="setOperator('-')">-</button>

            <button class="btn"onclick=" appendNumber(3)">0</button>
            <button class="btn"onclick=" appendDecimal()">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn-operator"onclick="setOperator('+')">+</button>

        </div>
        <button class="clear-button" onclick="clearDisplay()">Clear</button>
        <button class="delete-button" onclick="clearDisplay()">Del</button>
</div>
    
    </div>


    <script src="script.js" async defer></script>
</body>
</html>
